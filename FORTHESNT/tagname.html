<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of getElementsByTagName</title>
</head>
<body>
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>

    <script>
        const divs = document.getElementsByTagName("div");
        console.log(divs.length);

        for (let i = 0; i < divs.length; i++) {
            divs[i].style.backgroundColor = "lightblue";
            divs[i].style.padding = "10px";
            divs[i].style.margin = "5px";
            divs[i].style.border = "1px solid blue";
        }
    </script>
</body>
</html>
