<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of getElementById</title>
</head>
<body>
    <h1 id="heading">I am learning DOM</h1>
    <button id="change-btn">Change the text</button>

    <script>
        const text = document.getElementById("heading");
        const myButton = document.getElementById("change-btn");

        myButton.addEventListener("click", function(){
            text.innerHTML = "I've learned how to use getElementById"
        })
    </script>
</body>
</html>
